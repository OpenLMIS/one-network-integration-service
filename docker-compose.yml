version: "2"
services:
  one-network-integration-service:
    image: openlmis/one-network-integration-service
    links:
      - db
      - log
    ports:
      - "8080"
    env_file: .env
  db:
    image: openlmis/postgres:9.6
    env_file: .env
  log:
    image: openlmis/rsyslog:1
    volumes:
      - '../logs/one-network-integration-service:/var/log'
